<div *ngIf="currentUpload">
  <div style='max-width: 350px'>
    <md-progress-bar mode="determinate" [value]='currentUpload?.progress'></md-progress-bar>
  </div>
  <p>Имя: {{currentUpload?.name}}
    <br> Прогресс: {{currentUpload?.progress}}%
  </p>
</div>
<button type="button" md-button class='upload above' (click)="selectFile()"> выбрать картинку &nbsp;</button>
<label>
  <input type="file" class='under' #inputFile (change)="detectFiles($event)">
</label>
<button md-button class='upload' [disabled]="!selectedFiles" (click)="uploadSingle()">
  загрузить картинку
</button>
