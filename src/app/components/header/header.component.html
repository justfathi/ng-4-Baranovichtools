<div class='unicorn-dark-theme' style='background-color: #323941'>
  <md-toolbar color="primary" class='mat-elevation-z6'>
    <a routerLink='/home' class='logo-href'>
    <img width="72.5" height="50" src="http://baranovichytools.ru/wp-content/uploads/2017/08/cropped-Biblioteka_instrumentov_krv-1.png" class="custom-logo" alt="Библиотека инструментов" itemprop="logo">
    </a>
    <div class='hide-large'>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
        <span class='menu-label'>МЕНЮ</span>
      </button>
      <md-menu #menu="mdMenu">
        <a routerLink="/home" md-menu-item>главная</a>
        <a routerLink="/news" md-menu-item>новости</a>
        <a routerLink="" md-menu-item>склад / вход</a>
        <a routerLink="/membership" md-menu-item>членство</a>
        <a routerLink="/history" md-menu-item>наша история</a>
        <a routerLink="/friends" md-menu-item>друзья</a>
        <a routerLink="/help" md-menu-item>как нам помочь</a>
      </md-menu>
    </div>
    <div class='hide-small'>
      <a routerLink="/home" md-button routerLinkActive="is-active">ГЛАВНАЯ</a>
      <a 
        routerLink="/news" md-button 
        routerLinkActive="is-active">
        НОВОСТИ
      </a>
      <a href='#' md-button>СКЛАД / ВХОД</a>
      <a routerLink="/membership" md-button routerLinkActive="is-active">ЧЛЕНСТВО</a>
      <a routerLink="/history" md-button routerLinkActive="is-active">НАША ИСТОРИЯ</a>
      <a routerLink="/friends" md-button routerLinkActive="is-active">ДРУЗЬЯ</a>
      <a routerLink="/help" md-button routerLinkActive="is-active">КАК НАМ ПОМОЧЬ</a>
    </div>
    <span class='separator'></span>
    <a href='https://vk.com/toolslibrary' md-icon-button>
        <span  mdTooltip='В Контакте'>
          <i class="fa fa-vk" aria-hidden="true"></i>
        </span>
    </a>
    <a href='https://facebook.com/groups/toolslibrarybaranovichy' md-icon-button>
      <span  mdTooltip='Фэйсбук'>
         <i class="fa fa-facebook" aria-hidden="true"></i>
      </span>
    </a>
    <a href='https://twitter.com/TLBaranovichy' md-icon-button>
       <span  mdTooltip='Твиттер'>
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </span>
    </a>
    <a href='https://www.instagram.com/toolslibrary/' md-icon-button>
       <span  mdTooltip='Инстаграм'>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </span>
    </a>
  </md-toolbar>
  <div class="container">
     <div class="back"></div>
  </div>
 </div>
