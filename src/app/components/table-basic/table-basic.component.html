<div class="example-container mat-elevation-z1">
  <h3>График работы </h3>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="day">
      <mat-header-cell *matHeaderCellDef>День недели:</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.day}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Время работы:</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
