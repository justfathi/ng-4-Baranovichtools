<section>
  <h2>СОБЫТИЯ</h2>
  <div *ngIf='showProgress' class='unicorn-dark-theme progressWrapper'>
    <mat-progress-bar mode="indeterminate" color='accent' class='mat-elevation-z1'>
    </mat-progress-bar>
  </div>
  <div class="container" >
    <div class='wrapper'>
      <div *ngFor="let meeting of meetings | async">
        <app-card-item [item]='meeting' [dateText]='dateText'></app-card-item>
      </div>
    </div>
  </div>
</section>
